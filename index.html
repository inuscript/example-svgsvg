<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="sample.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <svg>
      <use xlink:href="star.svg#circle" fill="black" />
    </svg>
    <svg>
      <linearGradient id="gradient">
        <stop offset="0.2" stop-color="yellow"/>
        <stop offset="0.8" stop-color="pink"/>
      </linearGradient>
      <use xlink:href="sprite.svg#circle" fill="url(#gradient)" />
    </svg>
    <svg>
      <use xlink:href="sprite.svg#circle" fill="url(gradient.svg#gradient2)" />
    </svg>
    <svg>
      <use xlink:href="onepack.svg#circle-pack" />
    </svg>
    <img src="circle.svg" class="svg-circle">
  </body>
</html>
